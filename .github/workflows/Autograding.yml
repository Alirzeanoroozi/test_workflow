name: Autograding (solution.py + test_solution.py)
on: [push]

jobs:
  test-grade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pytest
        run: pip install pytest

      - name: Run tests (solution.py via test_solution.py)
        run: |
          pytest test_solution.py -v --tb=short 2>&1 | tee test-output.txt
          exit "${PIPESTATUS[0]}"

      - name: Show test result
        if: always()
        run: |
          echo "## Test grading result"
          echo "---"
          cat test-output.txt 2>/dev/null || echo "(no test output captured)"
          echo "---"